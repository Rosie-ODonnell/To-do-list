<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>

    <main>
<h1>To Do List</h1>

<section>
    <form>
        <label for="task">
Add a task
        </label>
        
        <input placeholder="new task" id="task-input" required />

        <input type="submit" value="add" id="addButton" name="submit">

    </form>
</section>

<button id="filter">Filter out completed tasks</button>

<section>
    <ul></ul>
</section>
    
<template id="task-template">
    <li class="task">
        
        <input type="checkbox" name="checkbox" class="checkbox">
        <label></label>
        <button class="remove-btn" name="remove-btn">X</button>

    </li>
</template>

    </main>
 
    <script src="app.js"></script>
    <script src="app-test.js"></script>
</body>
</html>
